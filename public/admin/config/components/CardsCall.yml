cardsCall: &cardsCall
  label: 'Cards Call'
  name: 'CardsCall'
  widget: 'object'
  summary: '{{fields.cardsCallArr}}'
  collapsed: true
  fields:
    - label: 'Type'
      name: 'type'
      widget: 'hidden'
      default: 'CardsCall'
    - label: 'Cards'
      name: 'cardsCallArr'
      widget: 'list'
      required: false
      fields:
        - label: 'Link'
          name: 'link'
          widget: 'object'
          required: false
          fields:
            - label: 'URL'
              name: 'url'
              widget: 'string'
              required: false
            - label: 'Target'
              name: 'target'
              widget: 'select'
              options: ['_blank', '_parent', '_self', 'custom']
              required: false
            - label: 'Custom Target'
              name: 'customTarget'
              widget: 'string'
              required: false
        - label: 'Image'
          name: 'img'
          widget: 'object'
          required: false
          fields:
            - label: 'Source'
              name: 'src'
              widget: 'image'
              required: false
            - label: 'Alt'
              name: 'alt'
              widget: 'string'
              required: false
        - label: 'Title'
          name: 'title'
          widget: 'string'
          required: false
        - label: 'Text'
          name: 'text'
          widget: 'markdown'
          required: false
