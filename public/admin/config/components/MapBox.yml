      name: 'style'
      widget: 'string'
      required: true
      collapsed: true
    - label: 'Map Center'
      name: 'center'
      widget: 'object'
      fields:
        - { label: 'Longitude', name: 'lng', widget: 'number', value_type: 'float', step: 0.01, collapsed: true }
        - { label: 'Latitude', name: 'lat', widget: 'number', value_type: 'float', step: 0.01, collapsed: true }
      required: true
      collapsed: true
    - label: 'Map Zoom'
