map: &map
  label: 'Map'
  name: 'Map'
  widget: 'object'
  summary: '{{fields.columnAlign}}'
  fields:
    - label: 'Type'
      name: 'type'
      widget: 'hidden'
      default: 'Map'
    - label: 'Column Align'
      name: 'columnAlign'
      widget: 'select'
      options: ['left', 'right', 'center']
      default: 'left'
      required: false
    - label: 'Floating Text'
      name: 'floatingText'
      widget: 'boolean'
      required: false
      default: false
    - label: 'Text Color'
      name: 'txtColor'
      widget: 'color'
      required: false
      enableAlpha: true
      allowInput: true
    - label: 'Background Color'
      name: 'bgColor'
      widget: 'color'
      required: false
      enableAlpha: true
      allowInput: true
    - label: 'Components'
      name: 'components'
      widget: 'list'
      required: false
      types:
        - *text
        - *mapView

