map: &map
  label: 'Map'
  name: 'Map'
  widget: 'object'
  summary: '{{fields.id}}'
  collapsed: true
  fields:
    - label: 'Type'
      name: 'type'
      widget: 'hidden'
      default: 'Map'
      collapsed: true
    - label: 'ID'
      name: 'id'
      widget: 'string'
      required: true
      collapsed: true
    - label: 'Column Align'
      name: 'columnAlign'
      widget: 'select'
      options: ['left', 'right', 'center']
      default: 'left'
      required: false
      collapsed: true
    - label: 'Floating Text'
      name: 'floatingText'
      widget: 'boolean'
      required: false
      default: false
      collapsed: true
    - label: 'Text Color'
      name: 'txtColor'
      widget: 'select'
      options:
        - { label: 'Primary', value: 'Primary' }
        - { label: 'Secondary', value: 'Secondary' }
        - { label: 'Highlight', value: 'Highlight' }
      default: 'Primary'
      required: false
      collapsed: true
    - label: 'Background Color'
      name: 'bgColor'
      widget: 'select'
      options:
        - { label: 'Primary', value: 'Primary' }
        - { label: 'Secondary', value: 'Secondary' }
        - { label: 'Highlight', value: 'Highlight' }
      default: 'Secundary'
      required: false
      collapsed: true
    - label: 'Components'
      name: 'components'
      widget: 'list'
      required: false
      collapsed: true
      types:
        - *text
        - *spacer
        - *mapView

